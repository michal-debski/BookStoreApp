<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Book store!</title>
    <script src ="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/bookstore">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" href="available_books">Available Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" href="my_books">My books</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="book_register"> New Book Register</a>
            </div>
        </div>
    </div>
</nav>

<div class="container my-5 col-md-8">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Price </th>
            <th scope="col">Action </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "myBook : ${book}">
            <td th:text = "${myBook.id}"></td>
            <td th:text = "${myBook.title}"></td>
            <td th:text = "${myBook.author}"></td>
            <td th:text = "${myBook.price}"></td>
            <td><a style="color:red" th:href="@{/deleteMyBook/{id}(id=${myBook.id})}"><i class="fa-solid fa-trash"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
